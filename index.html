<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd Ducks</title>
    <meta
      name="description"
      content="New product selector, select which products should reach the odd duck shelfs next!"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4d353b9c2f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <h1 class="header-title">Odd Duck Product Picker</h1>
        </div>
        <div class="theme-button-container">
          <button id="theme-btn">
            <i id="btn-icon" class="fa-solid fa-sun"></i>
          </button>
        </div>
      </div>
    </header>
    <main id="main" class="light">
      <div class="main-container">
        <div class="img-content-container">
          <div id="img-container" class="img-container">
            <img id="img1" />
            <img id="img2" />
            <img id="img3" />
          </div>
          <div class="content-container">
            <h2 class="main-heading">Shape the future</h2>
            <p class="main-text">
              Here at odd duck we're passionate about the products we sell. So
              much so, we want the whole team to be involved. Have your say,
              help us select which products we put into production. Pick your
              favourite from the 3 images.
            </p>
          </div>
        </div>
        <div class="button-container">
          <button id="results-btn" class="btn">view results</button>
          <button id="delete-btn" class="btn">Delete Data</button>
        </div>
        <!-- <aside>
          <h2 class="aside-title">Results</h2>
          <ul id="results-list"></ul>
        </aside> -->
      </div>
      <div class="chart-container">
        <canvas id="myChart"></canvas>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <p class="copyright">&#169; odd duck products</p>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="app.js"></script>
    <!-- <script src="test.js"></script> -->
    <!-- <script src="testtwo.js"></script> -->
  </body>
</html>
